<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Convert Currency</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <form action="#" th:action="@{/doConvert}" th:object="${exchangeValue}" method="post">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="from" class="col-form-label">From</label> <input type="text" required="required" th:field="*{from}" class="form-control" id="from" placeholder="From"> <span th:if="${#fields.hasErrors('from')}" th:errors="*{from}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="to" class="col-form-label">To</label> <input type="text" required="required" th:field="*{to}" class="form-control" id="to" placeholder="To"> <span th:if="${#fields.hasErrors('to')}" th:errors="*{to}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="amount" class="col-form-label">Amount</label> <input type="text" required="required" th:field="*{amount}" class="form-control" id="amount" placeholder="Amount"> <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-4">
                                 <input type="submit"  class="btn btn-primary" value="convert"></input>
                            </div>


                        </div>
                    </form>
                </div>

                <div class="col-md-12" th:if="${exchangeValue ne null}">
                        <div >
                            <table class="table table-striped table-responsive-md">
                                 <thead>
                                    <tr>
                                        <th>From</th>
                                        <th>To</th>
                                        <th>Amount</th>
                                        <th>Value</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                  <tbody>
                                    <tr >
                                        <td th:text="${exchangeValue.from}"></td>
                                        <td th:text="${exchangeValue.to}"></td>
                                        <td th:text="${exchangeValue.amount}"></td>
                                        <td th:text="${exchangeValue.value}"></td>
                                        <td th:text="${exchangeValue.date}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                
            </div>
        </div>
    </div>
    
    
    
</body>

</html>
